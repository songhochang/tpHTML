<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="../js/category.js" defer></script>
  </head>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/category.css" />
  <link rel="stylesheet" href="../css/item.css" />
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <h1>Logo</h1>
        </div>
        <div class="title">
          <h1>빵집 제목</h1>
        </div>
        <div>
          <ul>
            <li><a href="#">이벤트</a></li>
            <li><a href="#">신상품</a></li>
            <li><a href="#">고객센터</a></li>
            <li><a href="#" class="order">주문하기</a></li>
          </ul>
        </div>
      </div>

      <div class="content">
        <div class="menu_and_recomended_area">
          <div class="menu_category">
            <div>
              <ul>
                <li class="menu_category_list" data-category="1">
                  <a href="#"><span>빵</span></a>
                </li>
                <li class="menu_category_list" data-category="2">
                  <a href="#"><span>케이크</span></a>
                </li>
                <li class="menu_category_list" data-category="3">
                  <a href="#"><span>디저트</span></a>
                </li>
                <li class="menu_category_list" data-category="4">
                  <a href="#"><span>샌드위치</span></a>
                </li>
              </ul>
            </div>
          </div>

          <!-- RECOMMENDED_LIST -->
          <div class="recommended_area">
            <!-- dynamic rendering -->
            <ul class="recommended_left_area">
              <li class="recommended_item_wrap">
                <a class="#">
                  <span class="img">
                    <img src="../img/bread/10.jpg" alt="" />
                  </span>
                  <span class="info">
                    <span></span>
                    <span class="name">크림 가득 메론빵</span>
                    <span class="txt_shape">Bread</span>
                  </span>
                </a>
              </li>
            </ul>
            <ul class="recommended_right_area">
              <li class="recommended_item_wrap">
                <a href="#">
                  <span class="img">
                    <img src="../img/bread/10.jpg" alt="" />
                  </span>
                  <span class="info">
                    <span></span>
                    <span class="name">크림 가득 메론빵</span>
                    <span class="txt_shape">Bread</span>
                  </span>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <!-- PRODUCT_LIST -->
        <div class="product_list">
          <ul class="product_rendering">
            <!-- dynamic rendering -->
            <li class="item">
              <a class="item_best" href="#">
                <span class="item_text">소금빵</span>
                <img
                  class="item_img"
                  src="../img/bread/salt-bread.jpg"
                  alt=""
                />
                <span class="item_info">
                  <span class="name">짜지 않는 고소함</span>
                  <span class="txt_shape">Bread</span>
                  <span class="item_new"></span>
                </span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
